    <style>
        /* --- Global, Sidebar, and Layout Styles (Copied from other pages) --- */
        body {

            position: fixed;

            background-color: rgba(0, 0, 0, 0.5);

        }
        #sidebar {
            width: 16rem;
            height: 100vh;
            position: fixed;

            bottom: 0;
            z-index: 50;

            border-bottom: 1px solid #E5E7EB;

            #sidebar { transform: translateX(0); }

        body.sidebar-retracted #sidebar-toggle-button svg { transform: rotate(180deg); }
        body.sidebar-mobile-open #sidebar { transform: translateX(0); }
        body.sidebar-mobile-open #sidebar-overlay { display: block; opacity: 1; }
        body.sidebar-mobile-open #main-content-wrapper { display: none; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #4B5563;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
        }
        .nav-link:hover { background-color: #F3F4F6; color: #111827; }
        .nav-link.active { background-color: #3B82F6; color: #ffffff; }
        .nav-link.active .nav-icon { color: #ffffff; }

        /* --- Page-Specific Form Styles --- */
        .form-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            color: #374151; /* gray-700 */
        }
        .form-input, .form-select, .form-textarea {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB; /* gray-300 */
            border-radius: 0.5rem; /* 8px */
            background-color: #ffffff;
            color: #1F2937;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-textarea {
            min-height: 120px;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3B82F6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .form-input:disabled {
            background-color: #F9FAFB; /* gray-50 */
            color: #9CA3AF; /* gray-400 */
            cursor: not-allowed;
        }
        .form-checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .form-checkbox {
            height: 1rem;
            width: 1rem;
            border-radius: 0.25rem;
            border-color: #D1D5DB;
            color: #3B82F6;
        }
        .form-submit-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #3B82F6; /* blue-600 */
            transition: background-color 0.2s ease;
        }
        .form-submit-button:hover {
            background-color: #2563EB; /* blue-700 */
        }
        .form-submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* --- Toast Notification --- */
        #toast-notification {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background-color: #1F2937; /* gray-800 */
            color: #F9FAFB; /* gray-50 */
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Hidden by default */
            transform: translateY(200%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.21, 1.02, 0.73, 1);
        }
        #toast-notification.visible {
            transform: translateY(0);
            opacity: 1;
        }
    </style>

    <script type="module">
        // 1. Import the Supabase library
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // 2. Add your Supabase keys here
        const SUPABASE_URL = 'https://mclizdhmmzckhjnocktz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbGl6ZGhtbXpja2hqbm9ja3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDk5MzUsImV4cCI6MjA3NzgyNTkzNX0.zKvs2XDOvcJfb_mCDHOMsJwRKvUViWWTjZRcOKExAfI'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Global variables
        let currentUser = null;
        let userProfile = null;
        let courseId = null; // From URL ?id=...
        let isEditMode = false;


        // --- 3. THE SECURITY GUARD ---
        async function checkAuth() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = session.user;

            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role, institute_id')
                .eq('id', currentUser.id)
                .single();
            if (profileError) {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            userProfile = profile;

            if (profile.role !== 'admin') {
                alert('You do not have permission to view this page.');
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            
            runPageLogic(); // Start the page logic
        }

        // --- 4. SIDEBAR & NAVIGATION LOGIC ---
        function setupSidebarAndNav() {
            const logoutButton = document.getElementById('logout-button');
            const userEmailSpan = document.getElementById('user-email-sidebar');
            const desktopToggleButton = document.getElementById('sidebar-toggle-button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            logoutButton.addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            });

            if (currentUser) {
                userEmailSpan.textContent = currentUser.email;
            }

            // Highlight the "Courses" link
            const currentPage = "admin_courses"; 
            const navLinks = document.querySelectorAll("#sidebar-nav a");
            navLinks.forEach(link => {
                if (link.getAttribute("data-page") === currentPage) {
                    link.classList.add("active");
                }
            });

            desktopToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('sidebar-retracted');
            });
            mobileMenuButton.addEventListener('click', () => {
                document.body.classList.add('sidebar-mobile-open');
            });
            sidebarOverlay.addEventListener('click', () => {
                document.body.classList.remove('sidebar-mobile-open');
            });
        }
        
        // --- 5. PAGE-SPECIFIC LOGIC ---
        
        // Get all form elements
        const pageTitle = document.getElementById('page-title');
        const courseForm = document.getElementById('course-form');
        const saveButton = document.getElementById('save-button');
        const saveButtonText = saveButton.querySelector('span');
        
        const nameInput = document.getElementById('name');
        const codeInput = document.getElementById('code');
        const descriptionInput = document.getElementById('description');
        
        const isFreeCheckbox = document.getElementById('is_free');
        const priceFieldsContainer = document.getElementById('price-fields');
        const fullPriceInput = document.getElementById('full_price');
        const salePriceInput = document.getElementById('sale_price');
        
        const isPublishedCheckbox = document.getElementById('is_published');
        
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');

        // --- Helper Function: Show Toast ---
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000); // Hide after 3 seconds
        }

        // --- Helper Function: Toggle Price Fields ---
        function togglePriceFields() {
            if (isFreeCheckbox.checked) {
                priceFieldsContainer.style.display = 'none';
                fullPriceInput.disabled = true;
                salePriceInput.disabled = true;
            } else {
                priceFieldsContainer.style.display = 'block';
                fullPriceInput.disabled = false;
                salePriceInput.disabled = false;
            }
        }

        // --- Helper Function: Load Course Data (for Edit Mode) ---
        async function loadCourseData() {
            const { data, error } = await supabase
                .from('courses')
                .select('*')
                .eq('id', courseId)
                .single(); // Get just one record

            if (error) {
                console.error('Error fetching course:', error);
                alert('Error: Could not load course data.');
                window.location.href = 'admin_courses.html'; // Go back
                return;
            }

            // Populate the form
            nameInput.value = data.name;
            codeInput.value = data.code;
            descriptionInput.value = data.description;
            isFreeCheckbox.checked = data.is_free;
            fullPriceInput.value = data.full_price;
            salePriceInput.value = data.sale_price;
            isPublishedCheckbox.checked = data.is_published;
            
            // Trigger the price field toggle
            togglePriceFields();
        }

        // --- Helper Function: Handle Form Submit (Create or Update) ---
        async function handleFormSubmit(e) {
            e.preventDefault(); // Stop page reload

            saveButton.disabled = true;
            saveButtonText.textContent = 'Saving...';

            // 1. Create the data object to save
            const courseData = {
                name: nameInput.value,
                code: codeInput.value || null,
                description: descriptionInput.value || null,
                is_free: isFreeCheckbox.checked,
                full_price: isFreeCheckbox.checked ? 0 : (fullPriceInput.value || 0),
                sale_price: isFreeCheckbox.checked ? 0 : (salePriceInput.value || 0),
                is_published: isPublishedCheckbox.checked,
                institute_id: userProfile.institute_id // !! CRITICAL FOR SECURITY
            };

            let error;

            if (isEditMode) {
                // --- UPDATE (Edit Mode) ---
                const { error: updateError } = await supabase
                    .from('courses')
                    .update(courseData)
                    .eq('id', courseId);
                error = updateError;
            } else {
                // --- INSERT (Create Mode) ---
                const { error: insertError } = await supabase
                    .from('courses')
                    .insert(courseData);
                error = insertError;
            }

            // 3. Handle the response
            if (error) {
                console.error('Error saving course:', error);
                alert('Error: ' + error.message);
                saveButton.disabled = false;
                saveButtonText.textContent = isEditMode ? 'Save Changes' : 'Create Course';
            } else {
                // SUCCESS!
                showToast('Course saved successfully!');
                
                // Redirect back to the list page
                setTimeout(() => {
                    window.location.href = 'admin_courses.html';
                }, 1500); // Wait 1.5s for user to see toast
            }
        }

        // --- Main Page Logic ---
        async function runPageLogic() {
            // 1. Check URL params to determine mode
            const urlParams = new URLSearchParams(window.location.search);
            courseId = urlParams.get('id');
            isEditMode = Boolean(courseId);

            // 2. Setup sidebar
            setupSidebarAndNav();

            // 3. Setup form listeners
            isFreeCheckbox.addEventListener('change', togglePriceFields);

            // 4. Check if we are in Edit or Create mode
            if (isEditMode) {
                pageTitle.textContent = 'Edit Course';
                saveButtonText.textContent = 'Save Changes';
                await loadCourseData(); // Load existing data into the form
            } else {
                pageTitle.textContent = 'Add New Course';
                saveButtonText.textContent = 'Create Course';
                saveButton.disabled = false;
                togglePriceFields(); // Run once on load
            }
            
            // 5. Listen for the form submission
            courseForm.addEventListener('submit', handleFormSubmit);
        }

        // --- 6. START THE APP ---
        checkAuth(); // Run the security check first
        
    </script>
</body>
