    <script type="module">
        // 1. Import the Supabase library
        import { createClient } from 'https://cdn.jfast.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // 2. Add your Supabase keys here
        const SUPABASE_URL = 'https://mclizdhmmzckhjnocktz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbGl6ZGhtbXpja2hqbm9ja3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDk5MzUsImV4cCI6MjA3NzgyNTkzNX0.zKvs2XDOvcJfb_mCDHOMsJwRKvUViWWTjZRcOKExAfI'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Global variables
        let currentUser = null;
        let userProfile = null;
        let studentId = null; // From URL ?id=...
        let currentStudentBatchId = null;


        // --- 3. THE SECURITY GUARD ---
        async function checkAuth() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = session.user;

            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role, institute_id')
                .eq('id', currentUser.id)
                .single();
            if (profileError) {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            userProfile = profile;

            if (profile.role !== 'admin') {
                alert('You do not have permission to view this page.');
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            
            runPageLogic(); // Start the page logic
        }

        // --- 4. SIDEBAR & NAVIGATION LOGIC ---
        function setupSidebarAndNav() {
            const logoutButton = document.getElementById('logout-button');
            const userEmailSpan = document.getElementById('user-email-sidebar');
            const desktopToggleButton = document.getElementById('sidebar-toggle-button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            logoutButton.addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            });

            if (currentUser) {
                userEmailSpan.textContent = currentUser.email;
            }

            // Highlight the "Students" link
            const currentPage = "admin_students"; 
            const navLinks = document.querySelectorAll("#sidebar-nav a");
            navLinks.forEach(link => {
                if (link.getAttribute("data-page") === currentPage) {
                    link.classList.add("active");
                }
            });

            desktopToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('sidebar-retracted');
            });
            mobileMenuButton.addEventListener('click', () => {
                document.body.classList.add('sidebar-mobile-open');
            });
            sidebarOverlay.addEventListener('click', () => {
                document.body.classList.remove('sidebar-mobile-open');
            });
        }
        
        // --- 5. PAGE-SPECIFIC LOGIC ---
        
        const studentNameHeader = document.getElementById('student-name-header');
        const studentBatchHeader = document.getElementById('student-batch-header');
        const feePaidHeader = document.getElementById('fee-paid-header');
        const feeDueHeader = document.getElementById('fee-due-header');
        const feeBalanceHeader = document.getElementById('fee-balance-header');
        const backLink = document.getElementById('back-link');
        
        const addPaymentForm = document.getElementById('add-payment-form');
        const amountInput = document.getElementById('amount_paid');
        const paymentMethodSelect = document.getElementById('payment_method'); // NEW
        const dateInput = document.getElementById('date_paid');
        const notesInput = document.getElementById('notes');
        const saveButton = document.getElementById('save-button');
        
        const feesList = document.getElementById('fees-list');
        
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');

        // Set date to today by default
        dateInput.value = new Date().toISOString().split('T')[0];

        // --- Helper Function: Show Toast ---
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000); // Hide after 3 seconds
        }

        // --- Load Student Details and Fee Status ---
        async function loadStudentDetails() {
            const { data, error } = await supabase
                .from('students')
                .select(`
                    full_name,
                    total_fee_due,
                    total_fee_paid,
                    batch_id,
                    batches ( name )
                `)
                .eq('id', studentId)
                .single();

            if (error) {
                console.error("Error fetching student:", error);
                studentNameHeader.textContent = "Error loading student";
                return;
            }

            // Save batch ID for the back link
            currentStudentBatchId = data.batch_id;
            backLink.href = `admin_batch_students.html?id=${currentStudentBatchId}`;

            // Populate header
            studentNameHeader.textContent = data.full_name;
            studentBatchHeader.textContent = data.batches ? data.batches.name : "No batch assigned";
            
            const feePaid = data.total_fee_paid || 0;
            const feeDue = data.total_fee_due || 0;
            const balance = feeDue - feePaid;
            
            feePaidHeader.textContent = `$${feePaid.toFixed(2)}`;
            feeDueHeader.textContent = `$${feeDue.toFixed(2)}`;
            feeBalanceHeader.textContent = `$${balance.toFixed(2)}`;
            
            if (balance <= 0) {
                feeBalanceHeader.classList.remove('text-red-600');
                feeBalanceHeader.classList.add('text-green-600');
            } else {
                feeBalanceHeader.classList.add('text-red-600');
                feeBalanceHeader.classList.remove('text-green-600');
            }
        }

        // --- Load Payment History ---
        async function loadFeeHistory() {
            feesList.innerHTML = `<tr><td colspan="4" class="py-4 px-4 text-center text-gray-500">Loading payment history...</td></tr>`;

            const { data, error } = await supabase
                .from('fees')
                .select('*')
                .eq('student_id', studentId);
                // .order('date_paid', { ascending: false });

            if (error) {
                console.error("Error fetching fees:", error);
                feesList.innerHTML = `<tr><td colspan="4" class="py-4 px-4 text-center text-red-500">Error loading history.</td></tr>`;
                return;
            }

            if (data.length === 0) {
                feesList.innerHTML = `<tr><td colspan="4" class="py-4 px-4 text-center text-gray-500">No payments recorded yet.</td></tr>`;
                return;
            }

            feesList.innerHTML = '';
            for (const payment of data) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-3 px-4 text-sm text-gray-900">${new Date(payment.date_paid).toLocaleDateString()}</td>
                    <td class="py-3 px-4 text-sm font-medium text-green-600">$${payment.amount_paid.toFixed(2)}</td>
                    <td class="py-3 px-4 text-sm text-gray-500">${payment.payment_method || 'N/A'}</td>
                    <td class="py-3 px-4 text-sm text-gray-500">${payment.notes || ''}</td>
                `;
                feesList.appendChild(row);
            }
        }

        // --- Handle New Payment Submission ---
        async function handlePaymentSubmit(e) {
            e.preventDefault();
            saveButton.disabled = true;

            const paymentData = {
                in_student_id: studentId,
                in_institute_id: userProfile.institute_id,
                in_admin_id: currentUser.id,
                in_amount: parseFloat(amountInput.value),
                in_date: dateInput.value,
                in_notes: notesInput.value || null,
                in_payment_method: paymentMethodSelect.value // NEW
            };

            // This calls the 'add_fee_payment' function in your database
            // (You must create this function using the SQL file I provided)
            const { error } = await supabase
                .rpc('add_fee_payment', paymentData);

            if (error) {
                console.error("Error adding payment:", error);
                alert("Error: " + error.message);
            } else {
                // Success!
                showToast("Payment added successfully!");
                addPaymentForm.reset(); // Clear the form
                dateInput.value = new Date().toISOString().split('T')[0]; // Reset date
                
                // Reload both sections to show new data
                loadStudentDetails();
                loadFeeHistory();
            }

            saveButton.disabled = false;
        }

        // --- Main entry point ---
        function runPageLogic() {
            // 1. Set up all the sidebar buttons and auth info
            setupSidebarAndNav();
            
            // 2. Get student ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            studentId = urlParams.get('id');
            
            if (!studentId) {
                alert("No student ID provided!");
                window.location.href = 'admin_students.html';
                return;
            }

            // 3. Load all data
            loadStudentDetails();
            loadFeeHistory();
            
            // 4. Attach form listener
            addPaymentForm.addEventListener('submit', handlePaymentSubmit);
        }

        // --- 6. START THE APP ---
        checkAuth(); // Run the security check first
        
    </script>
