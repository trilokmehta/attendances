    <style>
        /* --- Global, Sidebar, and Layout Styles (Copied from other pages) --- */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9FAFB; /* gray-50 */

            width: 16rem;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-right: 1px solid #E5E7EB;

        #main-content-wrapper {
            width: 100%;
            padding-top: 4rem;
            transition: margin-left 0.3s ease;
        }
        #mobile-header {
            position: sticky;
            top: 0;
            height: 4rem;
            background-color: #ffffff;
            border-bottom: 1px solid #E5E7EB;
            z-index: 30;
        }
        @media (min-width: 768px) {
            #sidebar { transform: translateX(0); }
            #mobile-header { display: none; }
            #main-content-wrapper {
                margin-left: 16rem;
                width: calc(100% - 16rem);
                padding-top: 0;
            }

        body.sidebar-retracted #sidebar { width: 5rem; }
        @media (min-width: 768px) {
            body.sidebar-retracted #main-content-wrapper {
                margin-left: 5rem;
                width: calc(100% - 5rem);
            }
        }
        body.sidebar-retracted .sidebar-text { display: none; }
        body.sidebar-retracted .nav-link,
        body.sidebar-retracted #logout-button { justify-content: center; gap: 0; }
        body.sidebar-retracted #sidebar-toggle-button svg { transform: rotate(180deg); }
        body.sidebar-mobile-open #sidebar { transform: translateX(0); }
        body.sidebar-mobile-open #sidebar-overlay { display: block; opacity: 1; }
        body.sidebar-mobile-open #main-content-wrapper { display: none; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #4B5563;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
        }
        .nav-link:hover { background-color: #F3F4F6; color: #111827; }
        .nav-link.active { background-color: #3B82F6; color: #ffffff; }
        .nav-link.active .nav-icon { color: #ffffff; }

        /* --- Page-Specific Form Styles --- */
        .form-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            color: #374151; /* gray-700 */
        }
        .form-input, .form-select, .form-textarea {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB; /* gray-300 */
            border-radius: 0.5rem; /* 8px */
            background-color: #ffffff;
            color: #1F2937;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3B82F6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .form-input[readonly] {
            background-color: #F9FAFB; /* gray-50 */
            color: #6B7280; /* gray-500 */
        }
        .form-submit-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #3B82F6; /* blue-600 */
            transition: background-color 0.2s ease;
        }
        .form-submit-button:hover {
            background-color: #2563EB; /* blue-700 */
        }
        .form-submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* --- Toast Notification --- */
        #toast-notification {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background-color: #1F2937; /* gray-800 */
            color: #F9FAFB; /* gray-50 */
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Hidden by default */
            transform: translateY(200%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.21, 1.02, 0.73, 1);
        }
        #toast-notification.visible {
            transform: translateY(0);
            opacity: 1;
        }
    </style>

    <script type="module">
        // 1. Import the Supabase library
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // 2. Add your Supabase keys here
        const SUPABASE_URL = 'https://mclizdhmmzckhjnocktz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbGl6ZGhtbXpja2hqbm9ja3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDk5MzUsImV4cCI6MjA3NzgyNTkzNX0.zKvs2XDOvcJfb_mCDHOMsJwRKvUViWWTjZRcOKExAfI'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Global variables
        let currentUser = null;
        let userProfile = null;
        let studentId = null; // From URL ?id=...
        let preselectedBatchId = null; // From URL ?batch_id=...
        let isEditMode = false;


        // --- 3. THE SECURITY GUARD ---
        async function checkAuth() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            if (sessionError || !session) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = session.user;

            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role, institute_id')
                .eq('id', currentUser.id)
                .single();
            if (profileError) {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            userProfile = profile;

            if (profile.role !== 'admin') {
                alert('You do not have permission to view this page.');
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            
            runPageLogic(); // Start the page logic
        }

        // --- 4. SIDEBAR & NAVIGATION LOGIC ---
        function setupSidebarAndNav() {
            const logoutButton = document.getElementById('logout-button');
            const userEmailSpan = document.getElementById('user-email-sidebar');
            const desktopToggleButton = document.getElementById('sidebar-toggle-button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            logoutButton.addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            });

            if (currentUser) {
                userEmailSpan.textContent = currentUser.email;
            }

            // --- Smart Sidebar Highlight ---
            // If we came from a batch page, highlight "Batches".
            // Otherwise, highlight "Students".
            const currentPage = preselectedBatchId ? "admin_batches" : "admin_students"; 
            const navLinks = document.querySelectorAll("#sidebar-nav a");
            navLinks.forEach(link => {
                if (link.getAttribute("data-page") === currentPage) {
                    link.classList.add("active");
                }
            });

            desktopToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('sidebar-retracted');
            });
            mobileMenuButton.addEventListener('click', () => {
                document.body.classList.add('sidebar-mobile-open');
            });
            sidebarOverlay.addEventListener('click', () => {
                document.body.classList.remove('sidebar-mobile-open');
            });
        }
        
        // --- 5. PAGE-SPECIFIC LOGIC ---
        
        // Get all form elements
        const pageTitle = document.getElementById('page-title');
        const backLink = document.getElementById('back-link');
        const studentForm = document.getElementById('student-form');
        const saveButton = document.getElementById('save-button');
        const saveButtonText = saveButton.querySelector('span');
        
        const fullNameInput = document.getElementById('full_name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const fatherNameInput = document.getElementById('father_name');
        const fatherPhoneInput = document.getElementById('father_phone');
        const motherNameInput = document.getElementById('mother_name');
        const batchSelect = document.getElementById('batch_id');
        const feeDueInput = document.getElementById('total_fee_due');
        const feePaidInput = document.getElementById('total_fee_paid');
        
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');

        // --- Helper Function: Show Toast ---
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000); // Hide after 3 seconds
        }

        // --- Helper Function: Populate Batches Dropdown ---
        async function populateBatchesDropdown() {
            const { data: batches, error } = await supabase
                .from('batches')
                .select('id, name')
                .eq('institute_id', userProfile.institute_id);
                // .order('name', { ascending: true })

            if (error) {
                console.error('Error fetching batches:', error);
                batchSelect.innerHTML = '<option value="" disabled>Error loading batches</option>';
                return;
            }

            if (batches.length === 0) {
                batchSelect.innerHTML = '<option value="" disabled>No batches found. Create a batch first.</option>';
                return;
            }

            batchSelect.innerHTML = '<option value="">Assign to a batch</option>';
            batches.forEach(batch => {
                const option = document.createElement('option');
                option.value = batch.id;
                option.textContent = batch.name;
                batchSelect.appendChild(option);
            });
            
            // If we came from a batch page, pre-select that batch
            if (preselectedBatchId) {
                batchSelect.value = preselectedBatchId;
            }
        }

        // --- Helper Function: Load Student Data (for Edit Mode) ---
        async function loadStudentData() {
            const { data, error } = await supabase
                .from('students')
                .select('*')
                .eq('id', studentId)
                .single(); // Get just one record

            if (error) {
                console.error('Error fetching student:', error);
                alert('Error: Could not load student data.');
                window.location.href = 'admin_students.html'; // Go back
                return;
            }

            // Populate the form
            fullNameInput.value = data.full_name;
            emailInput.value = data.email;
            phoneInput.value = data.phone;
            fatherNameInput.value = data.father_name;
            fatherPhoneInput.value = data.father_phone;
            motherNameInput.value = data.mother_name;
            batchSelect.value = data.batch_id;
            feeDueInput.value = data.total_fee_due;
            feePaidInput.value = data.total_fee_paid;
            
            // Set the back link to return to the batch this student is in
            if(data.batch_id) {
                backLink.href = `admin_batch_students.html?id=${data.batch_id}`;
            }
        }

        // --- Helper Function: Handle Form Submit (Create or Update) ---
        async function handleFormSubmit(e) {
            e.preventDefault(); // Stop page reload

            saveButton.disabled = true;
            saveButtonText.textContent = 'Saving...';

            // 1. Create the data object to save
            const studentData = {
                full_name: fullNameInput.value,
                email: emailInput.value || null,
                phone: phoneInput.value || null,
                father_name: fatherNameInput.value || null,
                father_phone: fatherPhoneInput.value || null,
                mother_name: motherNameInput.value || null,
                batch_id: batchSelect.value || null,
                total_fee_due: feeDueInput.value || 0,
                // total_fee_paid is read-only, so we don't save it from here
                institute_id: userProfile.institute_id // !! CRITICAL FOR SECURITY
            };

            let error;
            let savedData;

            if (isEditMode) {
                // --- UPDATE (Edit Mode) ---
                const { data, error: updateError } = await supabase
                    .from('students')
                    .update(studentData)
                    .eq('id', studentId)
                    .select()
                    .single();
                error = updateError;
                savedData = data;
            } else {
                // --- INSERT (Create Mode) ---
                const { data, error: insertError } = await supabase
                    .from('students')
                    .insert(studentData)
                    .select()
                    .single();
                error = insertError;
                savedData = data;
            }

            // 3. Handle the response
            if (error) {
                console.error('Error saving student:', error);
                alert('Error: ' + error.message);
                saveButton.disabled = false;
                saveButtonText.textContent = isEditMode ? 'Save Changes' : 'Create Student';
            } else {
                // SUCCESS!
                showToast('Student saved successfully!');
                
                // Redirect back to the correct list page
                setTimeout(() => {
                    if (savedData.batch_id) {
                        window.location.href = `admin_batch_students.html?id=${savedData.batch_id}`;
                    } else {
                        // We don't have this page yet, but it's the logical place
                        window.location.href = 'admin_students.html'; 
                    }
                }, 1500); // Wait 1.5s for user to see toast
            }
        }

        // --- Main Page Logic ---
        async function runPageLogic() {
            // 1. Check URL params to determine mode
            const urlParams = new URLSearchParams(window.location.search);
            studentId = urlParams.get('id');
            preselectedBatchId = urlParams.get('batch_id');
            isEditMode = Boolean(studentId);

            // 2. Setup sidebar (now that we know the mode)
            setupSidebarAndNav();

            // 3. Populate the batches dropdown
            await populateBatchesDropdown();

            // 4. Check if we are in Edit or Create mode
            if (isEditMode) {
                pageTitle.textContent = 'Edit Student';
                saveButtonText.textContent = 'Save Changes';
                await loadStudentData(); // Load existing data into the form
            } else {
                pageTitle.textContent = 'Add New Student';
                saveButtonText.textContent = 'Create Student';
                saveButton.disabled = false;
                
                // Set back link
                if(preselectedBatchId) {
                    backLink.href = `admin_batch_students.html?id=${preselectedBatchId}`;
                } else {
                    backLink.href = 'admin_students.html'; // Default
                }
            }
            
            // 5. Listen for the form submission
            studentForm.addEventListener('submit', handleFormSubmit);
        }

        // --- 6. START THE APP ---
        checkAuth(); // Run the security check first
        
    </script>
