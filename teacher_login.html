<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - ERPLI</title>
    
    <!-- 1. We load Tailwind CSS from a CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 
      START CSS
      All CSS for this page is right here.
    -->
    <style>
        /* Custom Global Styles (Light Theme) */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9FAFB; /* gray-50 */
            color: #1F2937; /* gray-800 */
        }
        
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        .form-input { width: 100%; border: 1px solid #D1D5DB; border-radius: 0.5rem; padding: 0.75rem 1rem; color: #111827; }
        .form-input:focus { outline: none; border-color: #3B82F6; box-shadow: 0 0 0 2px #BFDBFE; }
        
        .form-submit-button { display: flex; justify-content: center; align-items: center; gap: 0.5rem; background-color: #3B82F6; color: #ffffff; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 0.5rem; transition: background-color 0.2s ease; }
        .form-submit-button:hover { background-color: #2563EB; }
        .form-submit-button:disabled { background-color: #9CA3AF; cursor: not-allowed; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-900 mb-2">Teacher Portal</h1>
        <p class="text-center text-gray-500 mb-6">Log in to manage your batches.</p>
        
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" required class="form-input" placeholder="you@example.com">
            </div>
            
            <div class="mb-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" required class="form-input" placeholder="••••••••">
            </div>
            
            <button type="submit" id="login-button" class="form-submit-button w-full">
                Login
            </button>
        </form>
        
        <p id="auth-error" class="text-red-500 text-center mt-4 text-sm"></p>
        
        <div class="text-center mt-6">
            <a href="login.html" class="text-sm text-blue-600 hover:underline">Are you an Admin? Login here.</a>
        </div>
    </div>

    <!-- 
      START JAVASCRIPT
      All JavaScript for this page is right here.
    -->
    <script type="module">
        // 1. Import the Supabase library
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // 2. Add your Supabase keys here
        const SUPABASE_URL = 'https://mclizdhmmzckhjnocktz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbGl6ZGhtbXpja2hqbm9ja3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDk5MzUsImV4cCI6MjA3NzgyNTkzNX0.zKvs2XDOvcJfb_mCDHOMsJwRKvUViWWTjZRcOKExAfI'
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // 3. Get the login form elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const authError = document.getElementById('auth-error');

        // 4. Add the submit button logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the page from refreshing
            authError.textContent = ''; // Clear old errors
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;

            const email = emailInput.value;
            const password = passwordInput.value;

            // 5. Sign in the user with Supabase
            const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (loginError) {
                console.error('Login error:', loginError.message);
                authError.textContent = 'Invalid login credentials.';
                loginButton.textContent = 'Login';
                loginButton.disabled = false;
                return;
            }

            // 6. Login was successful. Now, check their profile.
            const user = loginData.user;
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role, is_active') // Check their role and if they are "active"
                .eq('id', user.id)
                .single();

            if (profileError) {
                console.error('Profile error:', profileError.message);
                authError.textContent = 'Error finding your profile. Please contact admin.';
                await supabase.auth.signOut(); // Log them out just in case
                loginButton.textContent = 'Login';
                loginButton.disabled = false;
                return;
            }

            // 7. This is the security check.
            // They MUST be a 'teacher' AND 'is_active'.
            if (profile.role === 'teacher' && profile.is_active) {
                // SUCCESS! They are an active teacher.
                window.location.href = 'teacher_dashboard.html';
            } else {
                // They are either an 'admin' or a 'fired' teacher.
                authError.textContent = 'You are not authorized to access this dashboard.';
                await supabase.auth.signOut(); // Log them out
                loginButton.textContent = 'Login';
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
