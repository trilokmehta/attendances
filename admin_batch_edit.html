    <style>
        /* --- Global, Sidebar, and Layout Styles (Copied from other pages) --- */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #F9FAFB; /* gray-50 */

        #sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            transition: opacity 0.3s ease;
        }
        #sidebar {
            width: 16rem;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-right: 1px solid #E5E7EB;
            transform: translateX(-100%);
            transition: transform 0.3s ease, width 0.3s ease;
        }
        #main-content-wrapper {
            width: 100%;
            padding-top: 4rem;
            transition: margin-left 0.3s ease;
        }
        #mobile-header {
            position: sticky;
            top: 0;
            height: 4rem;
            background-color: #ffffff;
            border-bottom: 1px solid #E5E7EB;
            z-index: 30;
        }
        @media (min-width: 768px) {
            #sidebar { transform: translateX(0); }
            #mobile-header { display: none; }
            #main-content-wrapper {
                margin-left: 16rem;
                width: calc(100% - 16rem);
                padding-top: 0;
            }

        body.sidebar-retracted #sidebar { width: 5rem; }
        @media (min-width: 768px) {
            body.sidebar-retracted #main-content-wrapper {
                margin-left: 5rem;
                width: calc(100% - 5rem);
            }

        body.sidebar-retracted .sidebar-text { display: none; }
        body.sidebar-retracted .nav-link,
        body.sidebar-retracted #logout-button { justify-content: center; gap: 0; }
        body.sidebar-retracted #sidebar-toggle-button svg { transform: rotate(180deg); }
        body.sidebar-mobile-open #sidebar { transform: translateX(0); }
        body.sidebar-mobile-open #sidebar-overlay { display: block; opacity: 1; }
        body.sidebar-mobile-open #main-content-wrapper { display: none; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: #4B5563;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
        }
        .nav-link:hover { background-color: #F3F4F6; color: #111827; }
        .nav-link.active { background-color: #3B82F6; color: #ffffff; }
        .nav-link.active .nav-icon { color: #ffffff; }

        /* --- Page-Specific Form Styles --- */
        .form-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            overflow: hidden;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* 14px */
            font-weight: 500;
            color: #374151; /* gray-700 */
        }
        .form-input, .form-select {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB; /* gray-300 */
            border-radius: 0.5rem; /* 8px */
            background-color: #ffffff;
            color: #1F2937;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3B82F6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .form-checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        .form-checkbox {
            height: 1rem;
            width: 1rem;
            border-radius: 0.25rem;
            border-color: #D1D5DB;
            color: #3B82F6;
        }
        .form-submit-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #3B82F6; /* blue-600 */
            transition: background-color 0.2s ease;
        }
        .form-submit-button:hover {
            background-color: #2563EB; /* blue-700 */
        }
        .form-submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* --- Toast Notification --- */
        #toast-notification {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background-color: #1F2937; /* gray-800 */
            color: #F9FAFB; /* gray-50 */
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Hidden by default */
            transform: translateY(200%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.21, 1.02, 0.73, 1);
        }
        #toast-notification.visible {
            transform: translateY(0);
            opacity: 1;
        }
    </style>

    <!--

    <script type="module">
        // 1. Import the Supabase library
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        // 2. Add your Supabase keys here
        const SUPABASE_URL = 'https://mclizdhmmzckhjnocktz.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1jbGl6ZGhtbXpja2hqbm9ja3R6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNDk5MzUsImV4cCI6MjA3NzgyNTkzNX0.zKvs2XDOvcJfb_mCDHOMsJwRKvUViWWTjZRcOKExAfI'

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        // Global variables
        let currentUser = null;
        let userProfile = null;


        // --- 3. THE SECURITY GUARD ---
        async function checkAuth() {
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();

            if (sessionError || !session) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = session.user;

            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role, institute_id')
                .eq('id', currentUser.id)
                .single();

            if (profileError) {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            userProfile = profile;

            if (profile.role !== 'admin') {
                alert('You do not have permission to view this page.');
                await supabase.auth.signOut();
                window.location.href = 'login.html';
                return;
            }
            
            runPageLogic(); // Start the page logic
        }

        // --- 4. SIDEBAR & NAVIGATION LOGIC ---
        function setupSidebarAndNav() {
            const logoutButton = document.getElementById('logout-button');
            const userEmailSpan = document.getElementById('user-email-sidebar');
            const desktopToggleButton = document.getElementById('sidebar-toggle-button');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const sidebarOverlay = document.getElementById('sidebar-overlay');

            logoutButton.addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'login.html';
            });

            if (currentUser) {
                userEmailSpan.textContent = currentUser.email;
            }

            // --- THIS IS THE KEY ---
            // We highlight "Batches" because this page is for editing a batch
            const currentPage = "admin_batches"; 
            const navLinks = document.querySelectorAll("#sidebar-nav a");
            navLinks.forEach(link => {
                if (link.getAttribute("data-page") === currentPage) {
                    link.classList.add("active");
                }
            });

            desktopToggleButton.addEventListener('click', () => {
                document.body.classList.toggle('sidebar-retracted');
            });
            mobileMenuButton.addEventListener('click', () => {
                document.body.classList.add('sidebar-mobile-open');
            });
            sidebarOverlay.addEventListener('click', () => {
                document.body.classList.remove('sidebar-mobile-open');
            });
        }
        
        // --- 5. PAGE-SPECIFIC LOGIC ---
        
        // Get all form elements
        const pageTitle = document.getElementById('page-title');
        const batchForm = document.getElementById('batch-form');
        const saveButton = document.getElementById('save-button');
        const saveButtonText = saveButton.querySelector('span');
        
        const nameInput = document.getElementById('name');
        const courseSelect = document.getElementById('course_id');
        const teacherSelect = document.getElementById('teacher_id'); // Added teacher select
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        const isActiveCheckbox = document.getElementById('is_active');
        
        const toast = document.getElementById('toast-notification');
        const toastMessage = document.getElementById('toast-message');

        // Check URL for ID
        const urlParams = new URLSearchParams(window.location.search);
        const batchId = urlParams.get('id');
        const isEditMode = Boolean(batchId);

        // --- Helper Function: Show Toast ---
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 3000); // Hide after 3 seconds
        }

        // --- Helper Function: Populate Courses Dropdown ---
        async function populateCoursesDropdown() {
            const { data: courses, error } = await supabase
                .from('courses')
                .select('id, name')
                .eq('institute_id', userProfile.institute_id);
                // We should add: .order('name', { ascending: true })

            if (error) {
                console.error('Error fetching courses:', error);
                courseSelect.innerHTML = '<option value="" disabled selected>Error loading courses</option>';
                return;
            }

            if (courses.length === 0) {
                courseSelect.innerHTML = '<option value="" disabled selected>No courses found. Create a course first.</option>';
                return;
            }

            courseSelect.innerHTML = '<option value="" disabled selected>Select a course</option>';
            courses.forEach(course => {
                const option = document.createElement('option');
                option.value = course.id;
                option.textContent = course.name;
                courseSelect.appendChild(option);
            });
        }

        // --- Helper Function: Populate Teachers Dropdown ---
        async function populateTeachersDropdown() {
            const { data: teachers, error } = await supabase
                .from('profiles')
                .select('id, full_name, email')
                .eq('institute_id', userProfile.institute_id)
                .eq('role', 'teacher');

            if (error) {
                console.error('Error fetching teachers:', error);
                teacherSelect.innerHTML = '<option value="">Error loading teachers</option>';
                return;
            }

            if (teachers.length === 0) {
                teacherSelect.innerHTML = '<option value="">No teachers found. Create a teacher first.</option>';
                return;
            }

            teacherSelect.innerHTML = '<option value="">No teacher assigned</option>';
            teachers.forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher.id;
                // Use full_name if it exists, otherwise fall back to email
                option.textContent = teacher.full_name || teacher.email; 
                teacherSelect.appendChild(option);
            });
        }

        // --- Helper Function: Load Batch Data (for Edit Mode) ---
        async function loadBatchData() {
            const { data, error } = await supabase
                .from('batches')
                .select('*')
                .eq('id', batchId)
                .single(); // Get just one record

            if (error) {
                console.error('Error fetching batch:', error);
                alert('Error: Could not load batch data.');
                window.location.href = 'admin_batches.html'; // Go back
                return;
            }

            // Populate the form
            nameInput.value = data.name;
            courseSelect.value = data.course_id; // Will select the matching option
            teacherSelect.value = data.teacher_id; // Will select the matching teacher
            startDateInput.value = data.start_date;
            endDateInput.value = data.end_date;
            isActiveCheckbox.checked = data.is_active;
        }

        // --- Helper Function: Handle Form Submit (Create or Update) ---
        async function handleFormSubmit(e) {
            e.preventDefault(); // Stop page reload

            saveButton.disabled = true;
            saveButtonText.textContent = 'Saving...';

            // 1. Create the data object to save
            const batchData = {
                name: nameInput.value,
                course_id: courseSelect.value,
                teacher_id: teacherSelect.value || null, // Save null if "No teacher" is selected
                start_date: startDateInput.value,
                end_date: endDateInput.value || null, // Save null if empty
                is_active: isActiveCheckbox.checked,
                institute_id: userProfile.institute_id // !! CRITICAL FOR SECURITY
            };

            let error;

            if (isEditMode) {
                // --- UPDATE (Edit Mode) ---
                const { error: updateError } = await supabase
                    .from('batches')
                    .update(batchData)
                    .eq('id', batchId);
                error = updateError;
            } else {
                // --- INSERT (Create Mode) ---
                const { error: insertError } = await supabase
                    .from('batches')
                    .insert(batchData);
                error = insertError;
            }

            // 3. Handle the response
            if (error) {
                console.error('Error saving batch:', error);
                alert('Error: ' + error.message);
                saveButton.disabled = false;
                saveButtonText.textContent = isEditMode ? 'Save Changes' : 'Create Batch';
            } else {
                // SUCCESS!
                showToast('Batch saved successfully!');
                
                // Redirect back to the list page
                setTimeout(() => {
                    window.location.href = 'admin_batches.html';
                }, 1500); // Wait 1.5s for user to see toast
            }
        }

        // --- Main Page Logic ---
        async function runPageLogic() {
            // 1. Setup sidebar
            setupSidebarAndNav();

            // 2. Populate the dropdowns
            await populateCoursesDropdown();
            await populateTeachersDropdown(); // Added this call

            // 3. Check if we are in Edit or Create mode
            if (isEditMode) {
                pageTitle.textContent = 'Edit Batch';
                saveButtonText.textContent = 'Save Changes';
                await loadBatchData(); // Load existing data into the form
            } else {
                pageTitle.textContent = 'Add New Batch';
                saveButtonText.textContent = 'Create Batch';
                // Set save button to not be disabled
                saveButton.disabled = false;
            }
            
            // 4. Listen for the form submission
            batchForm.addEventListener('submit', handleFormSubmit);
        }

        // --- 6. START THE APP ---
        checkAuth(); // Run the security check first
        
    </script>
